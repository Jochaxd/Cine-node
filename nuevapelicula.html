	<div class="card">
		<h1>Agregar película</h1>
		<div class="input-group">
			<input type="text" id="nombre" class="m-input">
			<label for="nombre">Nombre</label>
		</div>
		<div class="input-group">
			<input type="number" id="duracion" class="m-input">
			<label for="duracion">Duración</label>
		</div>
		<div class="input-group">
			<input type="text" id="genero" class="m-input">
			<label for="genero">Género</label>
		</div>
		<div class="input-group">
			<input type="text" id="audio" class="m-input">
			<label for="audio">Idioma de audio</label>
		</div>
		<div class="input-group">
			<input type="text" id="subtitulos" class="m-input">
			<label for="subtitulos">Idioma de subtitulos</label>
		</div>
		<div class="input-group">
			<input type="text" id="sinopsis" class="m-input">
			<label for="sinopsis">Sinópsis</label>
		</div>
		<div class="input-group">
			<input type="text" id="clasificacion" class="m-input">
			<label for="clasificacion">Clasificación</label>
		</div>
		<div class="input-group">
			<input type="number" id="precio" class="m-input">
			<label for="precio">Precio</label>
		</div>
		<div class="input-group">
			<input type="number" id="hora" class="m-input">
			<label for="hora">Hora de inicio</label>
		</div>
		<div class="input-group">
			<input type="number" id="minuto" class="m-input">
			<label for="minuto">Minuto de inicio</label>
		</div>
		<div class="input-group">
			<input type="date" id="fecha" class="m-input">
		</div>
		<div class="input-group">
			<p>Imagen</p>
			<input type="file" id="imagen" class="m-input">
		</div>
		<div class="input-group">
			<input type="number" id="estado" class="m-input">
			<label for="estado">Estado</label>
		</div>
		<div class="input-group">
			<button class="btn" onclick="botonguardarclick()">Guardar</button>
		</div>
